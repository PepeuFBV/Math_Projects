<!DOCTYPE html>

    <title>CIFRA DE CÉSAR</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?..."/>

<body>
    <main>
        <h1><strong>Criptografia/Descriptografia</strong> por Cifra de César</h1>
        <p>Insira a mensagem que deseja <strong>criptografar</strong></p>

        <form id="functionChoice">
            <label>
                <input type="radio" name="options" value="option1" oninput="showCInput(), chooseAndExecuteFunction()"> Função de 1º grau
            </label>
            <label>
                <input type="radio" name="options" value="option2" oninput="showCInput(), chooseAndExecuteFunction()"> Função de 2º grau
            </label>
        </form>

        <div id="mensagem-de-erro"> 
            <p id="texto-erro"></p>
        </div>

        <div class="key-func">
            <p>Defina a <strong>chave</strong> de criptografia:</p>
            <p id="text-a">a = </p>
            <input type="text" id="aValue" oninput="chooseAndExecuteFunction()">
            <p id="text-b">b = </p>
            <input type="text" id="bValue" oninput="chooseAndExecuteFunction()">
            <p class="cInput" id="text-c">c = </p>
            <input type="text" class="cInput" id="cValue" oninput="chooseAndExecuteFunction()">
        </div>

        <div id="functionLocation">
            <!-- Função gerada ficará aqui -->
        </div>

        <input type="text" placeholder="Frase a encriptar" id="fraseEncrypt">

        <div class="buttons">
            <button type="button" class="btnEncrypt" onclick="encrypt()"> Criptografar </button>
            <button type="button" onclick="decrypt()"> Descriptografar </button>
        </div>

        <div class="result">
            <p id="resultText"></p>
        </div>
